<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="header">
    <h1 class="heading">Library</h1>
    <button class="add-book-button">+ Add new book</button>
    <dialog>
      <button type="button" class="close-dialog-button">Close</button>
      <form action="#" method="get">
        <p>
          <label for="book-title">Title: </label>
          <input type="text" id="book-title" name="book-title">
        </p>
        <p>
          <label for="book-author">Author: </label>
          <input type="text" id="book-author" name="book-author">
        </p>
        <p>
          <label for="book-pages">Pages: </label>
          <input type="text" id="book-pages" name="book-pages">
        </p>
        <p>
          <label for="read-status">Check if read: </label>
          <input type="checkbox" id="read-status" name="read-status">
        </p>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </dialog>
  </div>

  <div class="library-container">
    
  </div>
  
</body>
</html>
